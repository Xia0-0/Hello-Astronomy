name: Build and Deploy MkDocs

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        run: mkdocs build

      - name: Setup Git configuration
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout gh-pages branch or create if it doesn't exist
        run: |
          git fetch origin gh-pages || echo "gh-pages branch does not exist"
          git checkout gh-pages || git checkout --orphan gh-pages

      - name: Clean up old files and deploy site to gh-pages
        run: |
          git rm -rf ./*
          cp -r site/* .
          git add .
          git commit -m "Update site [skip ci]" || echo "No changes to commit"
          git push origin gh-pages
